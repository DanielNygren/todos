<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>TODOS</title>
</head>
<body>
    <header>
        <h1>todos</h1>
        <form action="input-container-form">
            <div class="input-container">
                <input type="text" name="input" placeholder="What to do?" autofocus>
            </div>
        </form>
    </header>
    <section class="main">
        <button id="check-all">select all</button>
        <ul id="todo-list">
        </ul>
    </section>
    <section class="footer">
        <div>
            <span id="counter">
                <strong></strong>
                 item left 
            </span>
            <ul class="filters">
                <li class="active">
                    <a id="all-items" href="#/">All</a>
                </li>
                <li class="disable">
                    <a id="active-items" href="#/active">Active</a>
                </li>
                <li class="disable">
                    <a id="completed-items" href="#/completed">Completed</a>
                </li>
            </ul>
            <button class="clear-completed" type="button">Clear completed</button>
        </div>
    </section>
</body>
<footer>

</footer>
</html>
