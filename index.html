<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>TODOS</title>
</head>
<body>
    <header>
        <h1>todos</h1>       
    </header>
    <div class="body">
        <section class="header">
            <button id="check-all">&#8249;</button>
            <form action="input-container-form">
                <div class="input-container">
                    <input type="text" name="input" placeholder="What needs to be done?" autofocus>
                </div>
            </form>
        </section>
        <section class="main">
            <div id="todo-list-container">
                <ul id="todo-list">
                </ul>
            </div>
        </section>
        <section class="footer">
                <label id="counter" value= "0 items left">0 items left</label>
                <ul class="filters">
                    <li class="active" >
                        <a id="all-items" href="#/">All</a>
                    </li>
                    <li class="disable">
                        <a id="active-items" href="#/active">Active</a>
                    </li>
                    <li class="disable">
                        <a id="completed-items" href="#/completed">Completed</a>
                    </li>
                </ul>
                <button class="clear-completed" type="button">Clear completed</button>
        </section>
    </div>
</body>
<footer>

</footer>
</html>
